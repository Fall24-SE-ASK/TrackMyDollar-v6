name: Test and Formatting

on:
    schedule:
      - cron: '*/15 * * * *'  # Run every 15 minutes
    push:
      branches:
        - main
        - development  # Add the second branch you want to monitor

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9  # Choose the Python version you need

      - name: Install dependencies
        run: | 
          pip install -r requirements.txt
          pip install pytest flake8 bandit 

      - name: Run Tests
        run: python -m pytest test/

      - name: Run Black
        run: black *.py

      - name: Run Pylint
        run: |
          pylint --disable=R,C,E1120 *.py
        continue-on-error: true

      - name: Display Pylint results
        run: |
          pylint --disable=R,C,E1120 *.py
        continue-on-error: true
        
      - name: Check coverage
        run: |
          coverage run -m pytest test/
          coverage report

      - name: Check coverage threshold
        run: |
          COVERAGE=$(coverage report -m | grep 'TOTAL' | awk '{print $4}' | cut -d '%' -f1)
          if [ "$COVERAGE" -lt 70 ]; then
            echo "Coverage is below 90%: $COVERAGE%"
            exit 1
          fi
        shell: bash

         # Step 5: Static Code Analysis with Flake8
      - name: Run Flake8 (Static Code Analysis)
        run: |
          flake8 code/ --max-line-length=120  # Flake8 to lint the code directory

      # Step 6: Security Scanning with Bandit
      - name: Run Bandit (Security Scanning)
        run: |
          bandit -r code/ 
